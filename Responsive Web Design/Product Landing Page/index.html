<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Product Landing Page</title>
  </head>
  <body>
    <header id="header">
      <img id="header-img" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png">
      <nav id="nav-bar">
        <a href="#video-section" class="nav-link">Video</a>
        <a href="#pricing" class="nav-link">Pricing</a>
        <a href="#contact-us" class="nav-link">Contact Us</a>
      </nav>
    </header>
    <main>
      <section id="video-section">
        <h2>Video</h2>
        <iframe id="video" src="https://www.youtube.com/embed/8X-2g7VqMdo" title="(OFFICIAL)Apple - iPhone 4 Commercial" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
      </section>
      <section id="pricing">
        <h2>Pricing</h2>
        <div class="card-container">
          <div class="card">
            <p class="card-title">Free</p>
            <ul class="feature-list">
              <li>Feature 1</li>
              <li>Feature 2</li>
              <li>Feature 3</li>
            </ul>
          </div>
          <div class="card-divider"></div>
          <div class="card">
            <p class="card-title">20€/Month</p>
            <ul class="feature-list">
              <li>Feature 4</li>
              <li>Feature 5</li>
              <li>Feature 6</li>
            </ul>
          </div>
          <div class="card-divider"></div>
          <div class="card">
            <p class="card-title">40€/Month</p>
            <ul class="feature-list">
              <li>Feature 7</li>
              <li>Feature 8</li>
              <li>Feature 9</li>
            </ul>
          </div>
        </div>
      </section>
      <section id="contact-us">
        <h2>Contact Us</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
          <input type="email" id="email" placeholder="E-mail" name="email">
          <input type="submit" value="Submit" id="submit">
        </form>
      </section>
    </main>
  </body>
</html>
